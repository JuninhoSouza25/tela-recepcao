<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Recepção</title>
</head>
<body>
  <div class="container-fluid row tela">
    <div class="moldura">
      <div class="row">
        <img class="logo" src="img/logo png 2-app.png" alt="Logo Mhedica">
      </div>
      <div class="content row container-fluid">
        <h1 class="col align-self-center text-center principal">
          Sejam bem vindos!
        </h1>
        <div id="recepcao" class="carousel slide" data-bs-ride="carousel">
          <h2 class="col align-self-center text-center segundo">
            Retrospectiva 2021!
          </h2>
        
        <div class="carousel-inner d-flex justify-content-lg-around">
          <div class="carousel-item active">
            <img src="img/tela-1.png" alt="Vista Showroom">
          </div>
          <div class="carousel-item">
            <img src="img/tela-2.png" alt="Vista Showroom">
          </div>
          <div class="carousel-item">
            <img src="img/tela-3.png" alt="Vista Showroom">
          </div>
          <div class="carousel-item">
            <img src="img/tela-4.png" alt="Vista Showroom">
          </div>
          <div class="carousel-item">
            <img src="img/tela-5.png" alt="Vista Showroom">
          </div>
          <div class="carousel-item">
            <img src="img/tela-6.png" alt="Vista Showroom">
          </div>
          <div class="carousel-item">
            <img src="img/tela-7.png" alt="Vista Showroom">
          </div>
        </div>
        
      </div>
      </div>
    </div>
  </div>
  <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
